{% load thumbnail %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Дом у моря</title>
</head>
<body>
<h1>Список домов</h1>
{% for house in houses %}
    <div>
        <h2>{{ house.name }}</h2>
        <div>{{ house.price }}</div>
        <div>{{ house.description }}</div>

        {% thumbnail house.photo "325x200" crop="center" as im %}
            <img src="{{ im.url }}" alt="Дом {{ house.name }}">
        {% endthumbnail %}

    </div>
{% endfor %}
</body>
</html>
