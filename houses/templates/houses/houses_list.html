{% extends "index.html" %}
{% load thumbnail %}

{% block application %}
    <h1>Список домов</h1>

    <form method="get">
        {{ form.as_p }}
        <button type="submit">Поиск</button>
    </form>

    {% for house in houses %}
        <div>
            <h2><a href="{% url 'house' house_id=house.id %}">{{ house.name }}</a></h2>
            <div>{{ house.price }}</div>
            <div>{{ house.description }}</div>
            {% thumbnail house.photo "325x200" crop="center" as im %}
                <img src="{{ im.url }}" alt="Дом {{ house.name }}">
            {% endthumbnail %}
        </div>
    {% endfor %}
{% endblock %}
