{% extends "index.html" %}

{% load thumbnail %}

{% block application %}
    <a href="{% url 'home' %}">Главная</a>

    <div>
        <h1>{{ house.name }}</h1>
        <div>{{ house.price }}</div>
        <div>{{ house.description }}</div>
        {% thumbnail house.photo "650x400" crop="center" as im %}
            <img src="{{ im.url }}" alt="Дом {{ house.name }}">
        {% endthumbnail %}

        <h2>Заявка</h2>
        <form method="post">
            {{ form.as_p }}
        </form>
    </div>
{% endblock %}
