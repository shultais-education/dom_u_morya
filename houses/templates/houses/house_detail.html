{% load thumbnail %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ house.name }}</title>
</head>
<body>
<a href="{% url 'home' %}">Главная</a>

    <div>
        <h1>{{ house.name }}</h1>
        <div>{{ house.price }}</div>
        <div>{{ house.description }}</div>

        {% thumbnail house.photo "650x400" crop="center" as im %}
            <img src="{{ im.url }}" alt="Дом {{ house.name }}">
        {% endthumbnail %}

    </div>

</body>
</html>
